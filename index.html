<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Food Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Animal Food Shop</h1>
    </header>
    <div class="container">
        <h2>Welcome to our shop!</h2>
        <p>We offer a variety of high-quality food for your beloved pets.</p>
        <h3>Products:</h3>
        <ul>
            <li>Dog Food</li>
            <li>Cat Food</li>
            <li>Bird Food</li>
            <li>Fish Food</li>
        </ul>
    </div>
    <footer>
        <p>&copy; 2024 Animal Food Shop</p>
    </footer>
</body>
</html>
